name: Laravel CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Clonar el repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # Paso 2: Configurar PHP y Composer
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, pdo, tokenizer, xml, bcmath

    - name: Install Composer dependencies
      run: composer install --no-progress --no-suggest --prefer-dist

    # Paso 3: Configurar entorno para pruebas
    - name: Create SQLite database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Set up environment
      run: |
        echo "APP_NAME=Laravel" > .env
        echo "APP_ENV=testing" >> .env
        echo "APP_KEY=" >> .env
        echo "APP_DEBUG=true" >> .env
        echo "APP_URL=http://localhost" >> .env
        echo "DB_CONNECTION=sqlite" >> .env
        echo "DB_DATABASE=./database/database.sqlite" >> .env
        echo "DB_FOREIGN_KEYS=true" >> .env

    - name: Generate application key
      run: php artisan key:generate

    - name: Run database migrations and seed
      run: php artisan migrate --seed --force --env=testing

    # Paso 4: Instalar Node.js para assets front-end
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install front-end dependencies
      run: npm install

    - name: Build front-end assets
      run: npm run build

    - name: Verify Vite manifest
      run: |
        if [ ! -f public/build/manifest.json ]; then
          echo "Vite manifest not found!";
          exit 1;
        fi

    # Paso 5: Ejecutar pruebas
    - name: Run Laravel tests
      run: php artisan test

    # Paso 6: Empaquetar artefactos
    - name: Package application
      run: zip -r laravel-app.zip . -x "node_modules/*" "vendor/*"
      env:
        APP_ENV: production

    # Paso 7: Subir artefacto
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: laravel-artifact
        path: laravel-app.zip
